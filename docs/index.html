<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ballistic Code</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/xterm/css/xterm.css">
</head>
<body class="app">

    <div class="menu-bar">
        <div>
            <img src="../assets/icons/icon.png" class="app-icon">
            <div class="menu-wrapper">
                <button class="menu-btn" id="menu-btn">☰</button>
                <div class="menu-dropdown" id="menu-dropdown">
                    <div class="menu-item" data-action="open-folder">
                        Open Folder...
                        <span class="shortcut">Ctrl+O</span>
                    </div>
                    <div class="menu-item" data-action="open-file">
                        Open File...
                    </div>
                </div>
            </div>
        </div>
        <div>
            <button class="menu-btn" id="minimize">–</button>
            <button class="menu-btn" id="maximize">□</button>
            <button class="menu-btn" id="close">×</button>
        </div>
    </div>

    <div class="activity-bar">
        <div class="activity-top">
            <button class="activity-btn" data-id="files" data-icon="files"></button>
            <button class="activity-btn" data-id="git" data-icon="git"></button>
            <button class="activity-btn" data-id="cmake" data-icon="cmake"></button>
        </div>
        <div class="activity-bottom">
            <button class="activity-btn" data-id="profile" data-icon="account"></button>
            <button class="activity-btn" data-id="settings" data-icon="settings"></button>
        </div>
    </div>

    <div class="status-bar"></div>

    <div class="side-bar">
        <div id="current-activity"></div>

        <div id="filesystem-panel" class="sidebar-panel">FILESYSTEM
            <img src="../assets/icons/icon.png">
        </div>
        <div id="git-panel" class="sidebar-panel">GIT</div>
        <div id="cmake-panel" class="sidebar-panel">CMAKE</div>
        <div id="profile-panel" class="sidebar-panel">PROFILE</div>
        <div id="settings-panel" class="sidebar-panel">SETTINGS</div>

        <div class="sidebar-resizer"></div>
    </div>
    
    <div id="terminal" class="terminal">
        <div id="terminal-container" style="width:100%;height:100%;"></div>
        <div class="terminal-resizer"></div>
    </div>

    <div class="editor"></div>

    <script src="https://unpkg.com/xterm/lib/xterm.js"></script>
    <script src="https://unpkg.com/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
    <script src="renderer.js"></script>
</body>
</html>
