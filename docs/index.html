<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ballistic Code</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body class="app">

    <div class="menu-bar">
        <div>
            <img src="../assets/icon.png" class="app-icon">
            <div class="menu-wrapper">
                <button class="menu-btn" id="menu-btn">☰</button>
                <div class="menu-dropdown" id="menu-dropdown">
                    <div class="menu-item" data-action="open-folder">
                        Open Folder...
                        <span class="shortcut">Ctrl+O</span>
                    </div>
                    <div id="current-file-path"></div>
                    <div class="menu-item" data-action="open-file">
                        Open File
                        <span class="shortcut">Ctrl+O</span>
                    </div>
                    <div id="current-folder-path"></div>
                </div>
            </div>
        </div>
        <div>
            <button class="menu-btn" id="minimize">–</button>
            <button class="menu-btn" id="maximize">□</button>
            <button class="menu-btn" id="close">×</button>
        </div>
    </div>

    <div class="editor"></div>

    <script src="renderer.js"></script>
</body>
</html>
