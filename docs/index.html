<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ballistic Code</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div id="menu-bar">
        <div id="menu-left">
            <img src="../assets/icon.png" id="app-icon">
            <button id="menu-btn">☰</button>
        </div>
        <div id="window-controls">
            <button id="minimize">–</button>
            <button id="maximize">□</button>
            <button id="close">×</button>
        </div>
    </div>

    <div id="activity-bar">
        <button class="activity-btn">A</button>
        <button class="activity-btn">B</button>
        <button class="activity-btn">C</button>
        <button class="activity-btn">D</button>
        <button class="activity-btn">E</button>
        <button class="activity-btn">F</button>
    </div>

    <div id="side-bar"></div>
    <div id="terminal"></div>
    <div id="status-bar"></div>
    <div id="editor"></div>

    <script src="renderer.js"></script>
</body>
</html>
